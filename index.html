<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/9e487adbaf.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>

<body>
    <h1 class="title">TO DO LIST</h1>

    <div id="inputBox" class="input-container">
        <input id="inputText" class="input-container__text" type="text">
        <button id="inputBtn" class="input-container__btn">Add</button>
    </div>

    <div id="taskBox" class="task-container">
        <p class="task-container__text">Hello</p>
        <button class="task-container__edit"><i class="fa-regular fa-pen-to-square"></i></button>
        <button class="task-container__delete"><i class="fa-regular fa-trash-can"></i></button>
    </div>

</body>

</html>
